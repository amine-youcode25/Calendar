<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cal</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/cd8a625ac5.js" crossorigin="anonymous"></script>

</head>
<body>


<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Calendar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Clients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#">Vendors</a>
                </li>
            </ul>
            <div class="d-flex ms-auto flex-lg-row flex-column align-items-start gap-4">
                <form class="d-flex  flex-lg-row flex-column align-items-start gap-2 gap-lg-4" role="search">
                    <input class="form-control " type="search" placeholder="Search" aria-label="Search"/>
                    <button class=" btn btn-outline-danger align-self-center " type="submit">Search</button>
                </form>
                <button class="btn btn-outline-dark ">Log Out</button>
            </div>

        </div>

    </div>
</nav>


<section id="gridSection">
    <div class="container-fluid my-2 h-vh-100">




<!--         head-title row -->
        <div class="row text-center text-white g-0">
            <div class="col pe-3 fw-bolder  bg-danger bg-redox">LUN</div>
            <div class="col pe-3  fw-bolder bg-danger bg-redox">MAR</div>
            <div class="col pe-3  fw-bolder bg-danger bg-redox">MER</div>
            <div class="col pe-3  fw-bolder bg-danger bg-redox">JEU</div>
            <div class="col pe-3  fw-bolder bg-danger bg-redox">VEN</div>
            <div class="col pe-3  fw-bolder bg-danger bg-redox">SAM</div>
            <div class="col pe-3  fw-bolder bg-danger bg-redox">DIM</div>
        </div>



<!--        layout days -->
        <div class="row text-center g-0">
            <div class="col day-name bg-light min-h-100    "  data-date="2025-12-01">
                <h6 class="border-bottom border-primary text-end pe-2 bg-danger-subtle ">1</h6>
                <div class="small_container "></div>
            </div>
            <div class="col day-name min-h-100   "  data-date="2025-12-02"><h6
                    class="border-bottom border-primary text-end pe-2 bg-danger-subtle">2</h6>
                <div class="small_container"></div>
            </div>
            <div class="col day-name min-h-100   "  data-date="2025-12-03"><h6
                    class="border-bottom border-primary text-end pe-2 bg-danger-subtle ">3</h6>
                <div class="small_container "></div>
            </div>
            <div class="col day-name min-h-100   "  data-date="2025-12-04"><h6
                    class="border-bottom border-primary text-end pe-2 bg-danger-subtle ">4</h6>
                <div class="small_container"></div>
            </div>
            <div class="col day-name min-h-100   "  data-date="2025-12-05"><h6
                    class="border-bottom border-primary text-end pe-2  bg-danger-subtle">5</h6>
                <div class="small_container"></div>
            </div>
            <div class="col day-name min-h-100 bg-opacity-10 bg-black   disabled " data-date="2025-12-06"><h6
                    class="border-bottom border-primary text-end pe-2 bg-danger-subtle">6</h6>
                <div ></div>
            </div>
            <div class="col day-name min-h-100 bg-opacity-10 bg-black   disabled " data-date="2025-12-07"><h6
                    class="border-bottom border-primary text-end pe-2 bg-danger-subtle">7</h6>
                <div class="h-25 border"></div>
            </div>
        </div>









    </div>


</section>


<section id="form_user">
    <form class="form-container">
        <label for="clientName">Client name</label>
        <input class="inputForm"  type="text" id="clientName">

        <label for="startTime">Start time</label>
        <input class="inputForm" type="time" id="startTime">

        <label for="endTime">End time</label>
        <input class="inputForm" type="time" id="endTime">

        <label for="numberOfPeople">Number of people</label>
        <input class="inputForm" type="number" min="1" id="numberOfPeople">

        <label for="reservationType">Type of reservation</label>
        <select id="reservationType">
            <option value="standard">Standard</option>
            <option value="vip">VIP</option>
            <option value="birthday">Birthday</option>
            <option value="group">Group</option>
        </select>

        <button class=" btn btn-outline-danger btn_form" type="submit">Add Reservation</button>
    </form>
</section>






<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
