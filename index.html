<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cal</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>


</head>
<body>


<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Calendar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Clients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#">Vendors</a>
                </li>
            </ul>
            <div class="d-flex ms-auto flex-lg-row flex-column align-items-start gap-4">
                <form class="d-flex  flex-lg-row flex-column align-items-start gap-2 gap-lg-4" role="search">
                    <input class="form-control " type="search" placeholder="Search" aria-label="Search"/>
                    <button class=" btn btn-outline-success align-self-center " type="submit">Search</button>
                </form>
                <button class="btn btn-outline-dark ">Log Out</button>
            </div>

        </div>

    </div>
</nav>


<section id="gridSection">
    <div class="container-fluid my-2 h-vh-100">
        <div class="row text-center g-0 h-vh-100">
            <div class="col day-name min-h-100  border border-primary"><h6
                    class="border-bottom border-primary ">Lun</h6>
                <div></div>
            </div>
            <div class="col day-name min-h-100  border border-primary"><h6
                    class="border-bottom border-primary ">Ma</h6>
                <div class="h-25 border"></div>
            </div>
            <div class="col day-name min-h-100  border border-primary"><h6
                    class="border-bottom border-primary ">Mer</h6>
                <div class="h-25 border"></div>
            </div>
            <div class="col day-name min-h-100  border border-primary"><h6
                    class="border-bottom border-primary ">Jeu</h6>
                <div class="h-25 border"></div>
            </div>
            <div class="col day-name min-h-100  border border-primary"><h6
                    class="border-bottom border-primary ">Ven</h6>
                <div class="h-25 border"></div>
            </div>
            <div class="col day-name min-h-100 bg-opacity-10 bg-black border border-primary disabled"><h6
                    class="border-bottom border-primary ">Sam</h6>
                <div class="h-25 border"></div>
            </div>
            <div class="col day-name min-h-100 bg-opacity-10 bg-black border border-primary disabled"><h6
                    class="border-bottom border-primary ">Dim</h6>
                <div class="h-25 border"></div>
            </div>
        </div>



    </div>


</section>

</body>
</html>
