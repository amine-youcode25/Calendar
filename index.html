<!--form section and form container -->
<section id="form_user">
    <form class="form-container">
        <label for="clientName">Client name</label>
        <input class="inputForm"  type="text" id="clientName">

        <label for="startTime">Start time</label>
        <input class="inputForm" type="time" id="startTime">

        <label for="endTime">End time</label>
        <input class="inputForm" type="time" id="endTime">

        <label for="numberOfPeople">Number of people</label>
        <input class="inputForm" type="number" min="1" id="numberOfPeople">

        <label for="reservationType">Type of reservation</label>
        <select id="reservationType">
            <option value="standard">Standard</option>
            <option value="vip">VIP</option>
            <option value="birthday">Birthday</option>
            <option value="group">Group</option>
        </select>

        <button class=" btn btn-outline-danger btn_form" type="submit">Add Reservation</button>
    </form>
</section>
